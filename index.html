<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Collage Interactivo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Collage Interactivo</h1>

  <div class="main-container">
    <div class="canvas" id="canvas">
      <img src="images/stencil-base.png" alt="Stencil base" class="stencil" />
    </div>

    <div class="panel">
      <div id="pieces-container" class="pieces-container">
  <!-- Versiones negras -->
  <img src="images/brush1_black.png" class="piece" id="brush1_black" />
  <img src="images/brush2_black.png" class="piece" id="brush2_black" />
  <img src="images/chuik_black.png" class="piece" id="chuik_black" />
  <img src="images/comunidad_black.png" class="piece" id="comunidad_black" />
  <img src="images/deseo_black.png" class="piece" id="deseo_black" />
  <img src="images/faces1_black.png" class="piece" id="faces1_black" />
  <img src="images/faces2_black.png" class="piece" id="faces2_black" />
  <img src="images/heart1_black.png" class="piece" id="heart1_black" />
  <img src="images/heart2_black.png" class="piece" id="heart2_black" />
  <img src="images/hospital_black.png" class="piece" id="hospital_black" />
  <img src="images/infancia_black.png" class="piece" id="infancia_black" />
  <img src="images/ninez_black.png" class="piece" id="ninez_black" />
  <img src="images/orgullo_black.png" class="piece" id="orgullo_black" />
   <img src="images/star3_black.png" class="piece" id="star3_black" />
   <img src="images/sun_black.png" class="piece" id="sun_black" />

  <!-- Versiones de colores -->
  <img src="images/heart1_red.png" class="piece" id="heart1_red" />
  <img src="images/heart2_red.png" class="piece" id="heart2_red" />
  <img src="images/gloves_blue.png" class="piece" id="gloves_blue" />

  <img src="images/brush1_red.png" class="piece" id="brush1_red" />
  <img src="images/brush1_yellow.png" class="piece" id="brush1_yellow" />
  <img src="images/brush1_blue.png" class="piece" id="brush1_blue" />
  <img src="images/brush2_yellow.png" class="piece" id="brush2_yellow" />
 

      <!-- Mini panel de instrucciones -->
<div class="instructions">
  <h3>Instrucciones</h3>
  <ul>
    <li>Click sobre una pieza → clonar</li>
    <li>Arrastrar → mover elemento</li>
    <li>Rueda del mouse → escalar</li>
    <li>Alt + rueda → rotar</li>
    <li>Ctrl + Click → cambiar orden</li>
    <li>Supr / Backspace → eliminar elemento</li>
  </ul>
</div>



      <div class="actions">
        <button id="downloadBtn">¡Descargalo con garra!</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
