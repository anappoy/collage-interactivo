<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Collage Interactivo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Collage Interactivo</h1>

  <div class="main-container">
    <div class="canvas" id="canvas">
      <img src="images/stencil-base.png" alt="Stencil base" class="stencil" />
    </div>

    <div class="panel">
      <div id="pieces-container" class="pieces-container">
        <img src="images/brush1_black.png" class="piece" id="brush1_black" />
        <img src="images/brush2_black.png" class="piece" id="brush2_black" />
        <img src="images/chuik_black.png" class="piece" id="chuik_black" />
        <!-- agregá las demás piezas -->
      </div>

      <div class="actions">
        <button id="downloadBtn">¡Descargalo con garra!</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
