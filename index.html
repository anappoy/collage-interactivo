<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collage Interactivo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Collage Interactivo</h1>
  
  <div class="main-container">
    <div class="canvas" id="canvas">
      <img src="images/stencil-base.png" class="stencil">
    </div>

    <div class="panel">
      <div id="pieces-container">
        <img src="images/brush1_black.png" class="piece">
        <img src="images/brush1_red.png" class="piece">
        <img src="images/brush1_blue.png" class="piece">
      </div>
      <button id="downloadBtn">Descargar</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

</body>
</html>
