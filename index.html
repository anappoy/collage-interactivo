<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collage Interactivo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Collage Interactivo</h1>

  <div class="main-container">
    <!-- stencil base -->
    <div class="canvas" id="canvas">
  <img src="images/stencil-base.png" alt="Stencil base" class="stencil" />
</div>

    <!-- piezas -->
    <div id="pieces-container" class="pieces-container">
  <img src="images/brush1.png" class="piece" id="brush1" />
  <img src="images/brush2.png" class="piece" id="brush2" />
  <img src="images/chuik.png" class="piece" id="chuik" />
  <img src="images/comunidad.png" class="piece" id="comunidad" />
  <img src="images/deseo.png" class="piece" id="deseo" />
  <img src="images/faces1.png" class="piece" id="faces1" />
  <img src="images/faces2.png" class="piece" id="faces2" />
  <img src="images/gloves.png" class="piece" id="gloves" />
  <img src="images/heart1.png" class="piece" id="heart1" />
  <img src="images/heart2.png" class="piece" id="heart2" />
  <img src="images/hospital.png" class="piece" id="hospital" />
  <img src="images/infancia.png" class="piece" id="infancia" />
  <img src="images/ninez.png" class="piece" id="ninez" />
  <img src="images/orgullo.png" class="piece" id="orgullo" />
  <img src="images/punio.png" class="piece" id="punio" />
  <img src="images/star1.png" class="piece" id="star1" />
  <img src="images/star2.png" class="piece" id="star2" />
  <img src="images/star3.png" class="piece" id="star3" />
  <img src="images/star4.png" class="piece" id="star4" />
  <img src="images/star5.png" class="piece" id="star5" />
  <img src="images/sun.png" class="piece" id="sun" />
</div>
  </div>

  <!-- Botón para descargar -->
  <div class="actions">
    <button id="downloadBtn">¡Descargalo con garra!</button>
  </div>

  <!-- Librería para convertir a imagen -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- Tu JS -->
  <script src="script.js"></script>
</body>
</html>
