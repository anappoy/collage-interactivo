<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collage Interactivo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Collage Interactivo</h1>

  <!-- Área del stencil/base -->
  <div id="canvas" class="canvas">
   <img src="stencil-base.png" alt="Stencil base" class="stencil" />
  </div>

  <!-- Piezas a la derecha -->
 <div id="pieces-container" class="pieces-container">
  <img src="brush1.png" class="piece" />
  <img src="brush2.png" class="piece" />
  <img src="chuik.png" class="piece" />
  <img src="comunidad.png" class="piece" />
  <img src="deseo.png" class="piece" />
  <img src="faces1.png" class="piece" />
  <img src="faces2.png" class="piece" />
  <img src="gloves.png" class="piece" />
  <img src="heart1.png" class="piece" />
  <img src="heart2.png" class="piece" />
  <img src="hospital.png" class="piece" />
  <img src="infancia.png" class="piece" />
  <img src="ninez.png" class="piece" />
  <img src="orgullo.png" class="piece" />
  <img src="punio.png" class="piece" />
  <img src="star1.png" class="piece" />
  <img src="star2.png" class="piece" />
  <img src="star3.png" class="piece" />
  <img src="star4.png" class="piece" />
  <img src="star5.png" class="piece" />
  <img src="sun.png" class="piece" />
</div>

  <!-- Botón para descargar -->
  <div class="actions">
    <button id="downloadBtn">¡Descargalo con garra!</button>
  </div>

  <!-- Librería para convertir a imagen -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- Tu JS -->
  <script src="script.js"></script>
</body>
</html>
