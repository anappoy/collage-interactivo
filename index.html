<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collage Interactivo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Collage Interactivo</h1>
  <div id="container">
    <div id="tray">
      <!-- Piezas disponibles -->
      <img src="images/brush1.png" class="pieza" draggable="true">
      <img src="images/brush2.png" class="pieza" draggable="true">
      <img src="images/chuik.png" class="pieza" draggable="true">
      <img src="images/comunidad.png" class="pieza" draggable="true">
      <img src="images/deseo.png" class="pieza" draggable="true">
      <img src="images/faces1.png" class="pieza" draggable="true">
      <img src="images/faces2.png" class="pieza" draggable="true">
      <img src="images/gloves.png" class="pieza" draggable="true">
      <img src="images/heart1.png" class="pieza" draggable="true">
      <img src="images/heart2.png" class="pieza" draggable="true">
      <img src="images/hospital.png" class="pieza" draggable="true">
      <img src="images/infancia.png" class="pieza" draggable="true">
      <img src="images/ninez.png" class="pieza" draggable="true">
      <img src="images/orgullo.png" class="pieza" draggable="true">
      <img src="images/punio.png" class="pieza" draggable="true">
      <img src="images/star1.png" class="pieza" draggable="true">
      <img src="images/star2.png" class="pieza" draggable="true">
      <img src="images/star3.png" class="pieza" draggable="true">
      <img src="images/star4.png" class="pieza" draggable="true">
      <img src="images/star5.png" class="pieza" draggable="true">
      <img src="images/sun.png" class="pieza" draggable="true">
    </div>
    <div id="canvas">
      <!-- Fondo fijo -->
      <img src="images/stencil-base.png" id="fondo">
      <p>Arrastrá las piezas aquí</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
