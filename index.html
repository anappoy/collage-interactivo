<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collage Interactivo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Collage Interactivo</h1>

  <!-- Área del stencil/base -->
  <div id="canvas" class="canvas">
    <img src="stencil.png" alt="Stencil base" class="stencil" />
  </div>

  <!-- Piezas a la derecha -->
  <div id="pieces-container" class="pieces-container">
    <img src="pieza1.png" id="pieza1" class="piece" />
    <img src="pieza2.png" id="pieza2" class="piece" />
    <img src="pieza3.png" id="pieza3" class="piece" />
    <img src="pieza4.png" id="pieza4" class="piece" />
    <!-- Podés seguir sumando más piezas acá -->
  </div>

  <!-- Botón para descargar -->
  <div class="actions">
    <button id="downloadBtn">¡Descargalo con garra!</button>
  </div>

  <!-- Librería para convertir a imagen -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- Tu JS -->
  <script src="script.js"></script>
</body>
</html>
