<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collage Interactivo</title>

  <!-- Fuente Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Collage Interactivo</h1>

  <div class="main-container">
    <!-- Canvas con stencil -->
    <div class="canvas" id="canvas">
      <img src="images/stencil-base.png" alt="Stencil base" class="stencil" />
    </div>

    <!-- Panel derecho: piezas + botón -->
    <div class="panel">
      <!-- Contenedor de piezas -->
      <div id="pieces-container" class="pieces-container">
        <!-- Versiones negras -->
        <img src="images/brush1.png" class="piece" id="brush1_black" />
        <img src="images/brush2.png" class="piece" id="brush2_black" />
        <img src="images/star3.png" class="piece" id="star3_black" />
        <img src="images/heart1.png" class="piece" id="heart1_black" />
        <img src="images/heart2.png" class="piece" id="heart2_black" />
        <!-- Versiones coloreadas -->
        <img src="images/brush1.png" class="piece" id="brush1_red" />
        <img src="images/brush1.png" class="piece" id="brush1_yellow" />
        <img src="images/brush1.png" class="piece" id="brush1_blue" />
        <img src="images/brush2.png" class="piece" id="brush2_red" />
        <img src="images/brush2.png" class="piece" id="brush2_yellow" />
        <img src="images/brush2.png" class="piece" id="brush2_blue" />
        <img src="images/star3.png" class="piece" id="star3_red" />
        <img src="images/star3.png" class="piece" id="star3_yellow" />
        <img src="images/star3.png" class="piece" id="star3_blue" />
        <img src="images/heart1.png" class="piece" id="heart1_red" />
        <img src="images/heart2.png" class="piece" id="heart2_red" />
        <img src="images/gloves.png" class="piece" id="gloves_blue" />
      </div>

      <!-- Botón de descarga -->
      <div class="actions">
        <button id="downloadBtn">¡Descargalo con garra!</button>
      </div>
    </div>
  </div>

  <!-- Librería html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- JS del collage -->
  <script src="script.js"></script>
</body>
</html>

  <!-- Tu JS -->
  <script src="script.js"></script>
</body>
</html>
